    percentage: 15
    alcohol: 50

  - replace: -start
    to: 哼嗯
    percentage: 10
    alcohol: 50

  - replace: -random
    to: 噜
    percentage: 10

  - replace: -random
    to: 啦
    percentage: 10
    alcohol: 50

  - replace: -random
    to: 咕
    percentage: 20
    alcohol: 80

  - replace: -random
    to: 咯
    percentage: 40
    alcohol: 85

  - replace: -random
    to: 嘎
    percentage: 40
    alcohol: 80

  - replace: -random
    to: " "
    percentage: 100
    alcohol: 70

  - replace: -end
    to: "!"
    percentage: 40
    alcohol: 30

  - replace: -random
    to: "*嗝*"
    percentage: 80
    alcohol: 70

  - replace: -random
    to: "*嗝*"
    percentage: 15
    alcohol: 40

