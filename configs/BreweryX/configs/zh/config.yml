# 在《我的世界》中，有许多物品，如藤蔓、牛奶，以及插件添加的物品，它们都能成为极好的原料
# 更多配方创意[可以作为参考]：
# 蒲公英酒
# 甜菜根酒
# 罂粟酒：Macum/大罂粟
# 竹酒：竹叶青
# 卡莎萨酒
# 干邑
# 清酒
# 威士忌
# 月光酒
# 各式葡萄酒
# 白兰地
# 杏仁酒
# 等等，以及如下变种：
# 南瓜香料啤酒
# 蜜瓜伏特加

# -- 插件兼容性 --

# 启用检查其他插件（如果已安装）的木桶权限 [true]
# 插件 'Landlord' 和 'Protection Stones' 使用 WorldGuard 标志
# 'ClaimChunk' 是原生支持的
useWorldGuard: true
useLWC: true
useGriefPrevention: true
useTowny: true
useBlockLocker: true
useGMInventories: true

# 在打开木桶时，使用虚拟箱子来与所有其他保护插件进行交互检查
# 这可能会使反作弊插件产生混淆，但在其他方面是一个很好的使用方法
# 请将此方法用于 'Residence' 插件，以及任何其他未在 PlayerInteractEvent 中涵盖所有情况的插件
useVirtualChestPerms: false

# 启用将木桶库存信息记录到 LogBlock [true]
useLogBlock: true

# -- 多服务器/BungeeCord --
# 如果 Brewery 插件在多个通过 BungeeCord 连接的服务器上运行
# 可以在这里使用共享数据库来同步玩家的醉酒状态，并且能够在不同服务器之间使用编码的饮品

multiServerDB:
  # 如果启用了使用数据库
  enabled: false
  # 如果玩家的醉酒状态应该在服务器之间同步
  syncDrunkeness: true
  host: localhost
  port: "3306"
  user: minec
  password: xyz
  database: base

# -- 各种其他设置 --

# 是否也应该将副手中的物品添加到炼药锅中 [false]
useOffhandForCauldron: false

# 如果木桶和锅炉数据可以异步/在后台加载 [true]
loadDataAsync: true

# 玩家下线后，醉酒数据在内存中保留的天数，以施加宿醉等后续效果 [7]
hangoverDays: 7

# 饮品上是否显示带颜色的提示, 颜色由执行步骤的正误决定
# 是否在陈酿酒桶内显示颜色 [true]
colorInBarrels: true
# 是否在酿造台内显示颜色 [true]
colorInBrewer: true

# 大型木桶是否可通过点击其任一方块来开启，不仅仅限于龙头或标志
# 对于小型木桶，这一功能始终有效 [true]
openLargeBarrelEverywhere: false

# 允许通过将饮品倒入漏斗来丢弃，同时保留玻璃瓶 [true]
brewHopperDump: true

# -- 聊天口胡设置 --

# 当玩家醉酒时，是否使聊天内容出现口胡，使其呈现出醉酒书写的样子
# 聊天内容的口胡程度与玩家的醉酒程度成正比
# 以下是关于聊天内容变化的具体设置

# 打开聊天口胡功能[true]
enableChatDistortion: true

# 在聊天内容被口胡前，记录玩家实际输入的聊天内容到服务器日志 [false]
logRealChat: false

# 醉酒时，特定命令后的文本将出现口胡（命令列表） [- /gl]
distortCommands:
  - /gl
  - /global
  - /fl
  - /s
  - /letter
  - /g
  - /l
  - /lokal
  - /local
  - /mail send
  - /m
  - /msg
  - /w
  - /whisper
  - /reply
  - /r
  - /t
  - /tell

# 醉酒时，是否扭曲告示牌上的文本 [false]
distortSignText: false

# 使用特定字母包围聊天内容，以避免聊天口胡效果（以逗号作为分隔符）（字母列表） [- '[,]']
# 聊天示例：我~喝~醉了 *但是这里面的话不会变哦!*
distortBypass:
  - "*,*"
  - "[,]"

# words[单词]: 当玩家醉酒时聊天中将被改变的单词和字母
# 将按照从前往后的顺序进行处理，并且按照这个顺序改变书写的句子

# replace: 要替换的单词或字母
# 特殊类型：
# "-space": 替换空格     "-random": 插入到随机位置     "-all": 所有内容
# "-start": 在开始处     "-end": 在结束处

# to: 用什么替换它

# pre: 在目标单词之前的单词和字母
# 用 "," 分隔

# match:
# true = 目标单词前必须有一个'pre'单词
# false = 目标单词前不允许有'pre'单词

# alcohol[酒精度]: 1-100
# 在醉酒程度达到这个值后，这个单词将被替换

# percentage[概率]: 单词替换的概率（百分比）

words:
  - replace: "!!!"
    to: "!!!111!!!1111!1!"
    pre: "!"
    match: false
    percentage: 20
    alcohol: 70

  - replace: "！！！"
    to: "!!!111!!!1111!1!"
    pre: "!"
    match: false
    percentage: 20
    alcohol: 70
  - replace: "!"
    to: "!!"
    pre: "!"
    match: false
    percentage: 90

  - replace: "?"
    to: "????"
    pre: "?"
    match: false
    percentage: 80
    alcohol: 40

  - replace: "？"
    to: "????"
    pre: "?"
    match: false
    percentage: 80
    alcohol: 40

  - replace: ","
    to: ""
    pre: h,g,w
    match: true
    alcohol: 10

  - replace: "，"
    to: ""
    pre: h,g,w
    match: true
    alcohol: 10

  - replace: "."
    to: ""
    percentage: 30
    alcohol: 35

  - replace: "。"
    to: ""
    percentage: 10

  - replace: -start
