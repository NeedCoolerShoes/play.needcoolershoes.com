# CitizensCMD Plugin
# by Mateus Moreira @LichtHund & Maintained by HexedHero
# Wiki: https://github.com/HexedHero/CitizensCMD/wiki
# GitHub: https://github.com/HexedHero/CitizensCMD
# Spigot: https://www.spigotmc.org/resources/30224/
# 
# 
# Enables Checking for update.
check-updates: true
# 
# Available languages EN, PT, BG, RO, NO, CH, CN, CS, FR, JA
lang: EN
# 
# Toggle this on to enable using Minimessage style for message commands.
# https://docs.adventure.kyori.net/minimessage/format.html
minimessage: false
# 
# Toggle this on to enable using Minimessage style for your language files.
# https://docs.adventure.kyori.net/minimessage/format.html
minimessage-lang: false
# 
# The default npc cooldown in seconds
default-cooldown: 0
# 
# When using a NPC with price, true means that to confirm the use the player needs to seek or press shift
shift-confirm: true
# 
# Select cooldown display format, SHORT = 3m 3s | MEDIUM = 3 min 3 sec | FULL - 3 minutes 3 seconds
cooldown-time-display: MEDIUM
